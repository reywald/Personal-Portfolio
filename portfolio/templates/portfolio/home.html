{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Ikechukwu's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <img src="{% static 'portfolio/Profile_Pic.jpg' %}" alt="" srcset="">

    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="" srcset="">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    
    {% endfor %}
{% endblock content %}
